<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street figther</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="landing">

   
    <header>
        <nav>
            <button class="menu-toggle" aria-label="Abrir menú">&#9776;</button>
            <ul class="nav-links">
            <li><a href="#descripcion">Descripción</a></li>
            <li><a href="#demo">Demo</a></li>
            <li><a href="#info">Info</a></li>
            </ul>
        </nav>
    </header>




    <section id="streetfigther">
        <div class="streetfigther-content">
            <img src="images\Logo street.png" alt="Logo del streetfigther" class="Logo">
        </div>
    </section>


   <section id="descripcion" class="Descrpcion-seccion">
  <div class="seccion-animada">
    <video src="images/Descripcion.mp4" autoplay loop muted class="video-descripcion"></video>

    <p class="subtitulo">¡Nuevos luchadores, combates épicos y acción sin límites!</p>

    <div class="descripcion-grid">
      <div class="descripcion-item">
        <img src="images\Haduken.gif" alt="Luchadores">
        <p>Elenco legendario + nuevos guerreros</p>
      </div>
      <div class="descripcion-item">
        <img src="images\Modos de juego.gif" alt="Modos de juego">
        <p>Historia, torneos y multijugador online</p>
      </div>
      <div class="descripcion-item">
        <img src="images\Calidad.gif" alt="Gráficos">
        <p>Gráficos y sonido de nueva generación</p>
      </div>
    </div>
  </div>
</section>


   
    <div class="carousel-container">
                <button class="carousel-button prev"></button>
                <div class="carousel">

                    <div class="carousel-item">
                        <img src="images\Personajes\ryu.png" alt="Imagen 1">
                        <h1>Ryu</h1>
                    </div>

                    <div class="carousel-item">
                        <img src="images\Personajes\zangief.png" alt="Imagen 2">
                        <h1>Zangief</h1>
                    </div>

                    <div class="carousel-item">
                        <img src="images\Personajes\guile.png" alt="Imagen 3">
                        <h1>Guile</h1>
                    </div>

                    <div class="carousel-item">
                        <img src="images\Personajes\juri.png" alt="Imagen 4">
                        <h1>Juri</h1>
                    </div>

                    <div class="carousel-item">
                        <img src="images\Personajes\dhalsim.png" alt="Imagen 5">
                        <h1>Dhalsim</h1>
                    </div>

                    <div class="carousel-item">
                        <img src="images\Personajes\chunli.png" alt="Imagen 6">
                        <h1>Chunli</h1>
                    </div>

                    <div class="carousel-item">
                        <img src="images\Personajes\blanka.png" alt="Imagen 7">
                        <h1>Blanka</h1>
                    </div>

                    <div class="carousel-item">
                        <img src="images\Personajes\cammy.png" alt="Imagen 8">
                        <h1>Cammy</h1>
                    </div>
                    
                </div>
                <button class="carousel-button next"></button> 
            </div>


    <section id="demo">
        <div class="seccion-animada">
            <img src="images/Logo street.png" alt="Logo del streetfigther" class="Logo">
            
            <button class="try-now">TRY NOW!</button>

        </div>
    </section>

    <section id="info">
        <h2>Únete a nuestra Demo privada.</h2>
        <form id="info-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="surname">Apellido:</label>
            <input type="text" id="surname" name="surname" required>
            
            <label for="age">Edad:</label>
            <select id="age" name="age" required>
                <option value="">Selecciona tu edad</option>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36-45">36-45</option>
                <option value="46-55">46-55</option>
                <option value="56+">56+</option>
            </select>
            
            <button type="submit">Enviar</button>
        </form>
    </section>





    
    <div id="cortinilla">
    <img src="images/Cortinilla.jpg" alt="Cortinilla" />
    </div>


    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
